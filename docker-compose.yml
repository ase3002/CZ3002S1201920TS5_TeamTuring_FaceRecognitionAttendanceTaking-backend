version: "3.7"

services:
  db:
    image: postgres:10.1-alpine
  web:
    build:
      context: .
      cache_from:
        - caoliu98/facial-attendance-backend:latest
    image: caoliu98/facial-attendance-backend:latest
    command: >
      bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: backend
    volumes:
      - .:/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
